<!DOCTYPE html>
<html>
  <head>
    <title>Level builder</title>
    <meta charset="UTF-8">
    <script src = "js/cssAnimations.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">New
        </button>
        <div class="dropdown-content">
          <label>
          New Image <input id="imageUpload" type="file" accept="image/*"/>
          </label>
          <label>
            New Map <button></button>
          </label>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Save
        </button>
        <div class="dropdown-content">
          <label>
            Save Image <button id = "saveImage"></button>
          </label>
          <label>
            Save Map <button id = "export"   ></button>
          </label>
        </div>
      </div>
    </div>
    <div id = "canvasSettings">
      <button id = "spriteSheetButton">spritesheet</button>
      <br>
      <button id = "zoomButton">zoomButton</button>
    </div>
    <canvas id = "canvas"></canvas>
    <canvas id = "zoomedImage"></canvas>
    <div id="layers">
      <button type="button" name="button" id="newLayer">New Layer</button>
      <br>
    </div>
    <div id = "images"></div>
    <div class="popUp">
      <div id="background"></div>
      <div id="newMap" class="info">
        <label>
        Tile Size: <input id="tileSize" placeholder="Tile Size In Pixels" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
        </label>
        <br>
        <label>
        Map Size: <input id="tileSize" placeholder="Tiles Per Row" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
        </label>
        <br>
        <button id = "createButton">create</button>

      </div>
    </div>
    <div class="popUp">
      <div class="info" id="background"></div>
      <div class="info">
        <div>
          <label > Image Type:
            <select id="spriteType">
              <option value="tile">Single Tile</option>
              <option value="grid">Tiles Grid</option>
              <option value="spriteSheet">Sprite Sheet</option>
            </select>
          </label>
          <br>
          <canvas></canvas>
          <br>
          <button type="button" name="button" id = "uploadButton">Upload</button>
        </div>
        <div id = "selectValues">
          <p>
            (Click and drag over tiles to create a sprite)
          </p>
          <br>
          <button type="button" name="button" id="addValueButton">Add Value</button>
        </div>
      </div>
    </div>
  </body>
</html>
