<!DOCTYPE html>
<html>
  <head>
    <title>Level builder</title>
    <meta charset="UTF-8">
    <script type = "module" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="navbar">
      <div class="dropdown">
        <button class="dropbtn">upload
        </button>
        <div class="dropdown-content">
          <label>
            New Image <input id="imageUpload" type="file" accept="image/*"/>
          </label>
          <label>
            Upload Layers <input id="layerUpload" type="file" accept=".json"/>
          </label>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Save
        </button>
        <div class="dropdown-content">
          <label>
            Save Image <button id = "saveImage"></button>
          </label>
          <label>
            Save Map <button id = "export"   ></button>
          </label>
          <label>
            Export values <button id = "exportValues"   ></button>
          </label>
        </div>
      </div>
    </div>
    <div id = "buttonsArray">
      <button id = "eraser">Eraser</button>
      <br>
      <button id = "zoomButton">Zoom Image</button>
    </div>
    <canvas id = "canvas"></canvas>
    <canvas id = "zoomedImage"></canvas>
    <div id="layers">
      <button type="button" id="newLayer">New Layer</button>
      <br>
    </div>
    <div id = "images"></div>
    <div class="popUp">
      <div id="background"></div>
      <div id="newMap" class="info">
        <label>
        Tile Size: <input id="tileSize" placeholder="Tile Size In Pixels" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
        </label>
        <br>
        <label>
        Map Size: <input id="tileSize" placeholder="Tiles Per Row" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
        </label>
        <br>
        <button id = "createButton">create</button>
      </div>
    </div>
    <div class="popUp">
      <div class="info" id="background"></div>
      <div class="info">
        <div>
          <canvas></canvas>
          <br>
          <button type="button" id = "uploadButton">Upload</button>
        </div>
        <div id = "selectValues">
          <pre id = "help">
            Click and drag over tiles to create a sprite.
            Click Add Value to save as one sprite.
            Click Add Tiles to add each tile sepratly.
            Click Upload Values if you saved the tile values before.
          </pre>
          <br>
          <input id = "imageName" type="text" name="" value="Image">
          <br>
          <button type="button" id="addValueButton">Add Value</button>
          <br>
          <button type="button" id="addTilesButton">Add Tiles</button>
          <br>
          <label id = "valuesUploadLabale">
            Upload Values <input id="valuesUpload" type="file" accept=".json"/>
          </label>
        </div>
      </div>
    </div>
    <div class="popUp" id = "selecteUploadedValues">
      <div id="background"></div>
      <div class="info" id="valuesDetails">
        <select name="imageName" id = "imageNamesSelect"></select>
        <br>
        <button type="button">Select</button>
      </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- tileMap verticalAd 1 -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-1024843568357046"
      data-ad-slot="8109145147"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </body>
</html>
